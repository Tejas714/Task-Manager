{% extends 'main.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %}

    <label>Name:</label>
    <input type="text" name="name" value="{{ k.name }}"><br>

    <label>Title:</label>
    <input type="text" name="title" value="{{ k.title }}"><br>

    <label>Desc:</label>
    <input type="text" name="desc" value="{{ k.desc }}"><br>

    <label>Status:</label>
    <select name="status">
        <option value="alloted">Alloted</option>
        <option value="pending">Pending</option>
        <option value="ongoing">On Going</option>
        <option value="completed">Completed</option>
    </select><br>

    <label>Deadline:</label>
    <input type="datetime-local" name="deadline"
           value="{{ k.deadline|date:'Y-m-d\\TH:i' }}"><br>

    <button>UPDATE</button>
</form>
{% endblock %}
